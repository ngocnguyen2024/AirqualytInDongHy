<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Air Quality in Dong Hy</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Air Quality in Dong Hy</h1>
  </header>
  <main>
    <p>Theo dõi chất lượng không khí tại huyện Đồng Hỷ theo thời gian thực.</p>
    <div id="air-quality">
      <p>Đang cập nhật dữ liệu...</p>
    </div>
  </main>
  <footer>
    <p>&copy; 2024 Air Quality in Dong Hy</p>
  </footer>
</body>
</html>
<h2>Đăng Nhập</h2>
<form id="login-form">
  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="password" placeholder="Password" required />
  <button type="submit">Đăng Nhập</button>
</form>

<script>
  const loginForm = document.getElementById('login-form');
  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    try {
      await firebase.auth().signInWithEmailAndPassword(email, password);
      alert('Đăng nhập thành công!');
    } catch (error) {
      alert('Lỗi: ' + error.message);
    }
  });
</script>
<div id="air-quality">
  <h3>Chất Lượng Không Khí</h3>
  <p id="aqi-data">Đang tải dữ liệu...</p>
</div>

<script>
  const apiKey = '7ddf9100e89da55116139544d0fa21e15d4038ee'; // Thay YOUR_API_KEY bằng API key bạn nhận được
  const city = 'thainguyen'; // Đặt tên thành phố hoặc địa điểm cần theo dõi

  async function fetchAQI() {
    const response = await fetch(
      `https://api.waqi.info/feed/${city}/?token=${apiKey}`
    );
    const data = await response.json();

    if (data.status === 'ok') {
      document.getElementById('aqi-data').innerText =
        `Chỉ số AQI: ${data.data.aqi}`;
    } else {
      document.getElementById('aqi-data').innerText =
        'Không thể lấy dữ liệu AQI.';
    }
  }

  fetchAQI();
</script>
