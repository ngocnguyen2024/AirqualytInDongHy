<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Chất Lượng Không Khí</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style> 
    <link rel="stylesheet" href="styles.css">
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        #auth, #air-quality {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        h2 {
            margin-top: 0;
        }
        #aqi-data {
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Quản Lý Chất Lượng Không Khí tại Đồng Hỷ</h1>
    </header>

    <div id="auth">
        <h2>Đăng Nhập</h2>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="Tên đăng nhập" required>
            <input type="password" id="login-password" placeholder="Mật khẩu" required>
            <button type="submit">Đăng Nhập</button>
        </form>

        <h2>Đăng Ký</h2>
        <form id="register-form">
            <input type="text" id="username" placeholder="Tên đăng nhập" required>
            <input type="password" id="password" placeholder="Mật khẩu" required>
            <button type="submit">Đăng Ký</button>
        </form>
    </div>

    <div id="air-quality" style="display: none;">
        <h2>Chất lượng Không khí</h2>
        <p id="aqi-data"></p>
        <canvas id="aqiChart" width="400" height="200"></canvas>
    </div>

    <script>
        // Thêm mã JavaScript tại đây
        let isLoggedIn = false; // Biến trạng thái đăng nhập

        // Xử lý đăng ký
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Lưu thông tin đăng ký vào local storage
            localStorage.setItem('username', username);
            localStorage.setItem('password', password);
            
            alert('Đăng ký thành công!');
        });

        // Xử lý đăng nhập
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const loginUsername = document.getElementById('login-username').value;
            const loginPassword = document.getElementById('login-password').value;

            // Kiểm tra thông tin đăng nhập
            if (loginUsername === localStorage.getItem('username') && loginPassword === localStorage.getItem('password')) {
                isLoggedIn = true; // Cập nhật trạng thái
                alert('Đăng nhập thành công!');
                document.getElementById('auth').style.display = 'none'; // Ẩn phần đăng nhập
                document.getElementById('air-quality').style.display = 'block'; // Hiện phần chất lượng không khí
                fetchAQI(); // Gọi hàm để lấy dữ liệu AQI
            } else {
                alert('Sai tên đăng nhập hoặc mật khẩu!');
            }
        });

        // Lấy dữ liệu AQI từ API
        async function fetchAQI() {
            const apiKey = '7ddf9100e89da55116139544d0fa21e15d4038ee'; // Thay YOUR_API_KEY bằng API key bạn nhận được
            const city = 'Thai Nguyen'; // Đặt tên thành phố hoặc địa điểm cần theo dõi

            try {
                const response = await fetch(
                    `https://api.waqi.info/feed/${city}/?token=${apiKey}`
                );

                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.statusText);
                }

                const data = await response.json();

                if (data.status === 'ok') {
                    const aqi = data.data.aqi;
                    document.getElementById('aqi-data').innerText =
                        `Chỉ số AQI: ${aqi}`;

                    // Phân loại chất lượng không khí và cảnh báo
                    classifyAQI(aqi);
                    
                    // Gọi hàm để vẽ biểu đồ
                    drawAQIChart(aqi);
                } else {
                    document.getElementById('aqi-data').innerText =
                        'Không thể lấy dữ liệu AQI.';
                }
            } catch (error) {
                console.error('Có lỗi xảy ra:', error);
                document.getElementById('aqi-data').innerText =
                    'Không thể lấy dữ liệu AQI.';
            }
        }

        // Phân loại chất lượng không khí và đưa ra cảnh báo
        function classifyAQI(aqi) {
            let quality;
            let alertMessage;

            if (aqi <= 50) {
                quality = "Tốt";
                alertMessage = "Chất lượng không khí tốt. Không cần lo lắng!";
            } else if (aqi <= 100) {
                quality = "Vừa Phải";
                alertMessage = "Chất lượng không khí vừa phải. Có thể có ảnh hưởng với một số người nhạy cảm.";
            } else if (aqi <= 150) {
                quality = "Xấu";
                alertMessage = "Chất lượng không khí xấu. Cần hạn chế hoạt động ngoài trời.";
            } else if (aqi <= 200) {
                quality = "Rất Xấu";
                alertMessage = "Chất lượng không khí rất xấu. Nên ở trong nhà.";
            } else {
                quality = "Nguy Hiểm";
                alertMessage = "Chất lượng không khí nguy hiểm. Cần có các biện pháp bảo vệ.";
            }

            // Hiển thị thông tin chất lượng không khí và cảnh báo
            document.getElementById('aqi-data').innerText += ` (${quality})`;
            alert(alertMessage); // Cảnh báo cho người dùng
        }

        // Vẽ biểu đồ chất lượng không khí
        function drawAQIChart(aqi) {
            const ctx = document.getElementById('aqiChart').getContext('2d');
            const aqiChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['AQI'],
                    datasets: [{
                        label: 'Chỉ số AQI',
                        data: [aqi],
                        backgroundColor: [
                            'rgba(75, 192, 192, 0.2)',
                        ],
                        borderColor: [
                            'rgba(75, 192, 192, 1)',
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Chất Lượng Không Khí</title>
    <link rel="stylesheet" href="styles.css"> <!-- Liên kết tới tệp CSS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <header>
        <h1>Quản Lý Chất Lượng Không Khí tại Đồng Hỷ</h1>
    </header>

    <div id="auth">
        <h2>Đăng Nhập</h2>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="Tên đăng nhập" required>
            <input type="password" id="login-password" placeholder="Mật khẩu" required>
            <button type="submit">Đăng Nhập</button>
        </form>

        <h2>Đăng Ký</h2>
        <form id="register-form">
            <input type="text" id="username" placeholder="Tên đăng nhập" required>
            <input type="password" id="password" placeholder="Mật khẩu" required>
            <button type="submit">Đăng Ký</button>
        </form>
    </div>

    <div id="air-quality" style="display: none;">
        <h2>Chất lượng Không khí</h2>
        <p id="aqi-data"></p>
        
        <h3>Biểu Đồ PM2.5</h3>
        <canvas id="pm25Chart" width="400" height="200"></canvas>
        
        <h3>Biểu Đồ PM10</h3>
        <canvas id="pm10Chart" width="400" height="200"></canvas>
        
        <h3>Biểu Đồ CO2</h3>
        <canvas id="co2Chart" width="400" height="200"></canvas>

        <h2>Các Bài Viết Phân Tích</h2>
        <div id="articles"></div>
    </div>

    <script>
        // Lấy dữ liệu chất lượng không khí từ API (giả sử API có sẵn)
        async function fetchAirQualityData() {
            try {
                const response = await fetch('https://api.example.com/air-quality'); // Thay thế URL với API thực tế
                const data = await response.json();
                
                // Hiển thị dữ liệu
                document.getElementById('aqi-data').innerText = `AQI hiện tại: ${data.aqi}`;
                
                // Cập nhật dữ liệu cho các biểu đồ
                updateCharts(data);
                
                // Hiển thị các bài viết phân tích
                displayArticles(data.articles);
            } catch (error) {
                console.error('Lỗi khi lấy dữ liệu:', error);
            }
        }

        // Cập nhật biểu đồ
        function updateCharts(data) {
            const airQualityData = {
                labels: data.timestamps,
                datasets: [
                    {
                        label: 'PM2.5',
                        data: data.pm25, // Dữ liệu PM2.5 từ API
                        borderColor: 'rgba(255, 99, 132, 1)',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    },
                    {
                        label: 'PM10',
                        data: data.pm10, // Dữ liệu PM10 từ API
                        borderColor: 'rgba(54, 162, 235, 1)',
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    },
                    {
                        label: 'CO2',
                        data: data.co2, // Dữ liệu CO2 từ API
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    }
                ]
            };

            // Tạo các biểu đồ
            const pm25Ctx = document.getElementById('pm25Chart').getContext('2d');
            new Chart(pm25Ctx, { type: 'line', data: airQualityData, options: { responsive: true } });
            
            const pm10Ctx = document.getElementById('pm10Chart').getContext('2d');
            new Chart(pm10Ctx, { type: 'line', data: airQualityData, options: { responsive: true } });
            
            const co2Ctx = document.getElementById('co2Chart').getContext('2d');
            new Chart(co2Ctx, { type: 'line', data: airQualityData, options: { responsive: true } });
        }

        // Hiển thị các bài viết
        function displayArticles(articles) {
            const articlesContainer = document.getElementById('articles');
            articlesContainer.innerHTML = ''; // Xóa nội dung hiện tại

            articles.forEach(article => {
                const articleElement = document.createElement('div');
                articleElement.innerHTML = `<h3>${article.title}</h3><p>${article.content}</p>`;
                articlesContainer.appendChild(articleElement);
            });
        }

        // Xử lý đăng nhập
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            // Kiểm tra thông tin đăng nhập (ví dụ, gọi API xác thực)
            // Nếu thành công, hiện thị phần chất lượng không khí
            document.getElementById('auth').style.display = 'none';
            document.getElementById('air-quality').style.display = 'block';
            fetchAirQualityData(); // Gọi dữ liệu khi đã đăng nhập
        });

        // Xử lý đăng ký
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            // Thực hiện đăng ký (gọi API đăng ký)
        });
    </script>
</body>
</html>
