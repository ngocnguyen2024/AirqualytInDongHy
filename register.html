<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Hệ thống quản lý CLKK</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Đường dẫn đến tệp CSS -->
</head>
<body>
    <header>
        <h1>Hệ thống quản lý chất lượng không khí</h1>
    </header>

    <!-- Form đăng ký -->
    <div class="container">
        <div class="form-box">
            <h1>Đăng ký tài khoản</h1>
            <form action="dashboard.html" method="POST"> <!-- Khi đăng ký thành công, chuyển đến dashboard -->
                <label for="username">Tên đăng nhập:</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password" required>

                <input type="submit" value="Đăng ký">
            </form>

            <!-- Liên kết đến trang đăng nhập -->
            <div class="login-link">
                <p>Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
            </div>
        </div>
    </div>

    <footer>
        <p>Hệ thống quản lý chất lượng không khí © 2024</p>
    </footer>
</body>
</html>
